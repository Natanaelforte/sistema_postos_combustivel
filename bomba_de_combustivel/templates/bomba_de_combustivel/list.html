{% extends 'base.html' %}
{% load static %}

{% block style %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'bomba_de_combustivel/style.css' %}">
{% endblock %}

{% block corpo %}
    <div class="titulo-app-bomba">
        <h1>Bombas de combustivel</h1>
    </div>

    <div class="tabela-div">
        <div class="cabecalho-app-bomba">
            <div>
                <input type="search" class="cabecalho-app-imput" placeholder="Bomba... ">
                <input type="submit" class="cabecalho-app-botao">
            </div>

            <div class="cabecalho-app-bomba-acao">
                <a href="{% url 'inicio:dashboard' %}" class="cabecalho-app-bomba-inicio"> Inicio</a>
                <a href="{% url 'bomba_de_combustivel:create' %}" class="cabecalho-app-bomba-novo">+ Novo</a>
            </div>
        </div>

        <div class="card-tabela">
            <div class="tabela">
                {% include 'bomba_de_combustivel/table.html' %}
            </div>
        </div>
    </div>
{% endblock %}
