<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Combustível</title>
</head>
<body>
    <h1>Combustíveis</h1>

    <a href="{% url 'combustivel:create' %}">Novo</a>
    <a href="{% url 'inicio:dashboard' %}">Inicio</a>

    <ul>
    {% for combustivel in object_list %}
        <li>{{ combustivel.get_tipo_de_combustivel_display}}
            <a href="{% url 'combustivel:update' combustivel.pk %}">Editar</a>
            <a href="{% url 'combustivel:delete' combustivel.pk %}">Excluir</a>
        </li>
    {% empty %}
        <li>Não há combustíveis relacionádo ao posto escolhido.</li>
    {% endfor %}
    </ul>
</body>
</html>
