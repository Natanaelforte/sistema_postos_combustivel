    <body>
        <div class="plano-fundo">

            <div class="cabecalho">

                </div>

                <div class="corpo-coluna">
                    <a class="botao-acesso" href={% url 'funcao:list' %} >Função</a>
                    <a class="botao-acesso" href={% url 'tanque:list' %} >Tanque</a>
                    <a class="botao-acesso" href={% url 'abastecimento:list' %} >Abastecimento</a>
                </div>

            </div>

            <div class="rodape">
                <h2 class="rodape-house">NF Softwere</h2>
                <h2 class="rodape-data">{{ posto.DataAtual}}</h2>
            </div>

        </div>
