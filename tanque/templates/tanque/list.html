<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tanques</title>
</head>
<body>
    <h1>Tanques</h1>

    <a href="{% url 'tanque:create' %}">Novo</a>
    <a href="{% url 'inicio:dashboard' %}">Inicio</a>

    <ul>
    {% for Tanque in object_list %}
        <li>{{ Tanque.combustivel}} - {{ Tanque.quantidade_litros }} Litros.</li>
    {% empty %}
        <li>Não há tamques relacionádos ao posto escolhido.</li>
    {% endfor %}
    </ul>
</body>
</html>
